<html>
<head>
	<title>Exercice 00 bis</title>
<style>
#balloon{
	background-color:red;
	width:200px;
	height:200px;
	border-radius:100px;
}
</style>
</head>
<body>
		<div id="balloon"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function()        //ready est declancher quand le dom est pret
			{
				function myFunction_mouse_out() {
					size -= 10;
					if (size < 200)
						size = 200;
					color_id -= 1;
					if (color_id < 0)
						color_id = 2;
					apply();
				}
				function myFunction_click() {
					size += 10;
					if (size > 420)
						size = 200;
					color_id += 1;
					if (color_id > 2)
						color_id = 0;
					apply();
				}
				function apply() {
					$('#balloon').css({
						backgroundColor : color[color_id],
						width : size+"px",
						height : size+"px",
						borderRadius : (size/2)+"px"
					});
				}
				var size = 200;
				var color_id = 0;
				var color = ["red", "green", "blue"];

				$("#balloon").click(myFunction_click);
				$("#balloon").mouseleave(myFunction_mouse_out);
			});
	</script>
</body>
</html>
